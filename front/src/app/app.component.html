<div class="page-wrapper">

  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/products">
        <img src="assets/images/logo.png" alt="Football Shop" style="height: 75px; width: 75px;">
      </a>
    </div>

    <app-product-category-menu></app-product-category-menu>

  </aside>
  <!-- END MENU SIDEBAR-->

  <div class="page-container">

    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <app-search></app-search>
            <app-cart-status></app-cart-status>
            
            <!-- if user not registered/logged in show register/login btns -->
            <div style="display: flex;">
              <div *ngIf="this.authService.currentUserSignal() === null" style="margin-right: 10px;">
                <app-register-btn></app-register-btn>  
              </div>
              <div *ngIf="this.authService.currentUserSignal() === null">
                <app-login-btn></app-login-btn>  
              </div>
            </div>
            
            <!-- if user is logged in show logout btn -->
            <div *ngIf="this.authService.currentUserSignal()">
              <app-logout></app-logout>
            </div>

          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <router-outlet></router-outlet>
  </div>
</div>

<!-- ENDS PAGE CONTAINER -->
<footer class="footer-background">
  <ul>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
    <li><a href="#">Help</a></li>
  </ul>
</footer>
